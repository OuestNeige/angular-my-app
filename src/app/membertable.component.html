<h2>被選挙人名簿</h2>
<table>
    <tr *ngFor="let member of members" (click)="onSelect(member)">
            <td class = "name" [class.name-selected]="isselected(member)>=0"><b>{{member.name}}</b></td>
            <td class = "prof" [class.prof-selected]="isselected(member)>=0">{{member.prof}}<td>
    </tr>
</table>
<div *ngIf="overflow" class="error">選択は４名までです。</div>
<div>{{whoisselected}}</div>
